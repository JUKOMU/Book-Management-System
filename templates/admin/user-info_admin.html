{% extends 'base-admin.html' %}
{% block title %}个人信息{% endblock %}
{% block style_2 %}
<style>
    .avatar {
        width: 150px;
        height: 150px;
        margin: 0 20px;
        cursor: pointer;
        padding: 1px;
        border-radius: 5px;
        border: 4px solid #f1f1f1;
    }

    .layui-form {
        width: auto;
    }
</style>
{% endblock %}
{% block body %}
<fieldset class="layui-elem-field layui-field-title">
    <legend>个人信息</legend>
    <div style="display: flex;flex-direction: row">
        <div>
            <div class="layui-field-box" style="font-size: large;line-height: 40px;">
                <div class="layui-row">
                    &nbsp;&nbsp;<i class="layui-icon">&#xe857;</i>&nbsp;&nbsp;&nbsp;账&nbsp;&nbsp;&nbsp;号：&nbsp;&nbsp;{{
                    user.admin_id }}
                </div>
                <div class="layui-row">
                    &nbsp;&nbsp;<i class="layui-icon">&#xe66f;</i>&nbsp;&nbsp;&nbsp;用户名：&nbsp;&nbsp;{{
                    user.admin_name }}
                </div>
                <div class="layui-row">
                    &nbsp;<i class="layui-icon">&#xe672;&nbsp;</i>拥有权限：&nbsp;{{ user.right_col }}
                </div>
            </div>
        </div>
        <div style="display: flex;flex-direction: column;margin-left: 200px;padding: 10px 0">
            <label style="margin-bottom: 20px;text-align: left;font-size: 16px;line-height: 40px">头像</label>
            <img class="avatar" src="../../static/avatar/{{avatar}}.png">
        </div>
    </div>
</fieldset>
{% endblock %}
