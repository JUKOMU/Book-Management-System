<script src="../../static/layui/layui.js"></script>
<script>
    layui.use('element', function () {
        var element = layui.element;
        element.init();
    });

    $(document).ready(function () {
        $("#li_2").addClass("height-light");
        $("#container").css({
            'position': 'fixed',
            'bottom': '110px',
            'left': '300px',
            'width': 'calc(100% - 420px)',
            'height': ($(window).height()-250).toString()+"px",
            'margin': '0',
            'padding': '10px',
            'background-color': '#FFFFFF',
            'border-radius': '10px',
        });
    });

    current_text = document.getElementById('answer');
    var text = "";
    char_index = 0;
    let counter = 0;

    function run_prompt() {
        var inputValue = document.getElementById('textInput').value;
        addNewAnswerParagraph();
        document.getElementById('answer').value = "";
        // 调用服务端的流式接口, 修改为自己的服务器地址和端口号
        fetch('http://localhost:5000/eb_stream', {
            method: 'post',
            headers: {'Content-Type': 'text/plain'},
            body: JSON.stringify({'prompt': inputValue, 'lastanswer': text})
        })
            .then(response => {
                text = "";
                char_index = 0;
                return response.body;
            })
            .then(body => {
                const reader = body.getReader();
                const decoder = new TextDecoder();

                function read() {
                    return reader.read().then(({done, value}) => {
                        if (done) { // 读取完成
                            return;
                        }
                        data = decoder.decode(value, {stream: true});
                        console.log(data);
                        data = data.replace(/�/g, '');
                        console.log(data);
                        text += JSON.parse(data).result;
                        type();  // 打字机效果输出
                        return read();
                    });
                }

                return read();
            })
            .catch(error => {
                console.error('发生错误:', error);
            });
    }

    function type() {
        /**
         let enableCursor = true;  // 启用光标效果
         if (char_index < text.length) {
         let txt = document.getElementById('answer').value;
         let cursor = enableCursor ? "|" : "";
         if (enableCursor && txt.endsWith("|")) {
         txt = txt.slice(0, -1);
         }
         document.getElementById('answer').value = txt + text.charAt(char_index) + cursor;
         char_index++;
         setTimeout(type, 1000/10);  // 打字机速度控制, 每秒5个字
         } **/

        let enableCursor = true;  // 启用光标效果
        if (char_index < text.length) {
            let pElement = document.getElementById('answer');
            let txt = pElement.textContent
            let cursor = enableCursor ? document.createTextNode("|") : document.createTextNode("");
            if (enableCursor && pElement.lastChild.nodeValue == "|") {
                pElement.removeChild(pElement.lastChild);
            }
            pElement.appendChild(document.createTextNode(text.charAt(char_index)));
            pElement.appendChild(cursor);
            char_index++;
            setTimeout(type, 1000 / 10);  // 打字机速度控制, 每秒10个字
        }
    }

    function addNewAnswerParagraph() {
        var inputValue = document.getElementById('textInput').value;
        // 改原来的id
        let paragraph = document.getElementById("answer");
        try {
            paragraph.removeChild(paragraph.lastChild);
        } catch (e) {
        }
        paragraph.id = "answer" + counter;
        // 创建一个新的图片元素
        let img = document.createElement('img');
        // 设置图片的 URL
        img.src = "D:\\osu\\osu!\\osu!\\__kurioshi_fio_original_drawn_by_satou_3366_s__e8.png"; // 这里替换为您的图片 URL
        img.className = "img";
        let container = document.getElementById("container");
        // 创建一个新的 <p> 元素
        let promptParagraph = document.createElement("p");
        promptParagraph.appendChild(img.cloneNode(true));
        // 设置新元素的 id
        promptParagraph.id = "prompt" + counter;
        // 创建包含文本的文本节点
        let textNode1 = document.createTextNode(inputValue);
        // 将文本节点添加到段落中
        promptParagraph.appendChild(textNode1);
        // 将新的 <p> 元素添加到容器中
        container.appendChild(promptParagraph);

        // 创建一个新的 <p> 元素
        let newParagraph = document.createElement("p");
        // 设置新元素的 id
        newParagraph.id = "answer";
        // 将新的 <p> 元素添加到容器中
        container.appendChild(newParagraph);
        addImg();
        // 更新计数器
        counter++;
    }

    function addImg() {
        let img = document.createElement('img');
        // 设置图片的 URL
        img.src = "D:\\osu\\osu!\\osu!\\__kurioshi_fio_original_drawn_by_satou_3366_s__e8.png"; // 这里替换为您的图片 URL
        img.className = "img";
        let paragraph = document.getElementById("answer");
        // 获取段落的第一个子节点（文本节点）
        let textNode = paragraph.firstChild;
        // 在文本节点前面插入图片
        paragraph.insertBefore(img.cloneNode(true), textNode);
    }
</script>
